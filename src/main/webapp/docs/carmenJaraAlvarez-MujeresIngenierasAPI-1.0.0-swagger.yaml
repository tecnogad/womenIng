      image:
        type: string
        example: https://i.imgur.com/AzftjHt
      qr:
        type: string
        example: https://i.imgur.com/Frb7mtP

  error:
    type: object
    properties:
      status:
        description: The HTTP status code.
        type: integer
        format: int32
        example: '404'

paths:
  /cards/{id}:
    get:
      tags:
        - cards
      summary: Get a woman card by id
      operationId: get
      parameters:
      - name: id
        in: path
        description: ID of card to return
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Card'
        404:
          description: The Card wit id={id} was not found
          schema:
            type: array
            items:
              $ref: '#/definitions/Card'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/error'
    delete:
      tags:
        - cards
      summary: Delete a card by id
      operationId: removeCard
      parameters:
      - name: id
        in: path
        description: ID of song to delete
        required: true
        type: string
      responses:
        204:
          description: no content
        404:
          description: The Card with id={id} was not found
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/error'
  /cards:
    get:
      tags:
        - cards
      summary: searches informatic women
      operationId: getAll
      description: |
        By passing the name, you can search for
        informatic women in the system. is there is not name it returns all.
      produces:
      - application/json
      parameters:
      - in: query
        name: name
        description: pass an optional search string for looking for women engineer
        required: false
        type: string
      
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/Card'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/error'
    put:
      tags:
        - cards
      summary: update a Card
      operationId: updateCard
      parameters:
      - in: body
        name: body
        description: Card object
        required: true
        schema:
          $ref: '#/definitions/Card'
      responses:
        204:
          description: NO CONTENT
        418:
          description: I AM A TEAPOT
        404:
          description:  The Card with id={id} was not found
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/error'
    post:
      tags:
        - cards
      summary: Post a card
      operationId: addCard
      parameters:
      - in: body
        name: body
        description: Card object
        required: true
        schema:
          $ref: '#/definitions/Card'
      responses:
        201:
          description: created
        400:
          description: The name of the Card must not be null
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/error'
    
 
          
definitions:
  Card:
    type: object
    required:
